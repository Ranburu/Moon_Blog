{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Moon Blog</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="SHORTCUT ICON" href="{% static 'favicon.png' %}" type="image/png">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="moonblog"></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                        <li>
                            <form class="logout-link" action="{% url 'accounts:logout' %}" method='post'>
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                        <li>
                            <form class="private-account" action="{% url 'accounts:profile' %}" method='post'>
                                {% csrf_token %}
                                <button type="submit">Account</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}">Login</a></li>
                        <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
